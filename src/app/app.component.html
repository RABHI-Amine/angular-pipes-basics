<div class="container">
  <h3>Payment Form </h3>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Name</label>
      <input 
        class="form-control"
        type="text"
        (input)="onNameChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>  

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input 
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{date | date : 'MMMM d, y'}}
      </div>
    </div>
  </div>  

  <div class="row">
    <div class="form-group col">
      <label for="">Amount</label>
      <input 
        class="form-control"
        type="text"
        (input)="onAmountChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>
        {{amount | currency : 'MAD' }}
      </div>
    </div>
  </div>

  <br/>  
  
  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input 
        class="form-control"
        type="text"
        (input)="onHeightChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{height | number : '1.0-0'}}
      </div>
    </div>
  </div>
</div>
