<div class="container">
  <h3>Payment Form </h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payeen Name</label>
      <input 
        class="form-control"
        type="text"
        (input)="onNameChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{name | titlecase}}
      </div>
    </div>
  </div>  
  <div class="row">
    <div class="form-group col">
      <label for="">Payeen Date</label>
      <input 
        class="form-control"
        type="date"
        (input)="onDateChange($any($event.target).value)"  
      >
    </div>
    <div class="col">
      <label><b>Date</b></label>
      <div>
        {{date | date : 'MMMM d, y'}}
      </div>
    </div>
  </div>  
</div>
